{% extends 'links/links_home.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content%}
<div class="container">
    <a href="{% url 'links_home' %}"><button type="button" class="btn-close" aria-label="Close"></button></a>

    <h1>{{ title }}</h1>
    <form method="post">
        {% csrf_token %}

        {{ form.category }}<br>
        <br>
        {{ form.sub_category }}
        <br>
        {{ form.title }}
        <br>
        {{ form.url }}
        <br>
        {{ form.context }}

        <button class="btn btn-success" type="submit"><i class="fa fa-paper-plane"></i>Save</button>


        <span class="pr-5">{{ error }}</span>


    </form>
</div>
{% endblock %}
