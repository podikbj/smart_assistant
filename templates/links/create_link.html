{% extends 'main/main_basic.html' %}

{% block title %} {{ title }} {% endblock %}

{% block album%}
<div class="container">

    <div class="d-flex align-items-end justify-content-end pt-2">
        <a href="{% url 'links_home' %}">
            <button type="button" class="btn-close" aria-label="Close"></button>
        </a>
    </div>

    <div class="col-md-7 col-lg-6 forms_pos">

        <h1>{{ title }}</h1>
        <form method="post">
            {% csrf_token %}

            {{ form.category }}<br>
            <br>
            {{ form.sub_category }}
            <br>
            {{ form.title }}
            <br>
            {{ form.url }}
            <br>
            {{ form.context }}

            <button class="btn btn-success" type="submit"><i class="fa fa-paper-plane"></i>Save</button>

            <span class="pr-5">{{ error }}</span>

        </form>
    </div>
</div>
{% endblock %}
