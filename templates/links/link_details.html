{% extends 'links/links_home.html' %}
{% load static %}

{% block title %} {{ link.title }} {% endblock %}

{% block link_details %}

<div class="input-text">
    <h1>{{ link.title }}</h1>

    <h4>Sub category</h4>
    <p>{{ link.sub_category }}</p>
    <h4>Link</h4>

    <i class="fa fa-lock"></i>
    <input type="text"  value="{{ link.url }}">
    <i class="fa fa-copy"></i>

    <h4>Context</h4>
    <p>{{ link.context }}</p>
    <p class="pb-3">
        <a href="{% url 'link_delete' link.id %}" class="btn btn-danger"><i
                class="fas fa-trash"></i>Delete</a>
        <a href="{% url 'link_update' link.id %}" class="btn btn-info"><i class="fa fa-upload"
                                                                          aria-hidden="false"></i>Update</a>
    </p>

</div>

{% endblock %}
