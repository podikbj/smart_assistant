{% extends 'main/main_basic.html' %}
{% load static %}

{% block links_content %}
    <aside>
        <a href="{% url 'create_link' %}"><img src="{% static 'main/img/add.ico' %}" alt="logo"></a>
        <br>
        <h2> Categories </h2>
        <ul>
            {% for cat in categories %}
            <li><a href="{{ cat.get_absolute_url }}">{{ cat.title }}</a></li>
            {% endfor%}
        </ul>
    </aside>
{% endblock %}
