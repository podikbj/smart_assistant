{% extends 'links/links_basic.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content%}
<div class="feature">
    <h1>{{ title }}</h1>
    <form method="post">
        {% csrf_token %}

        {{ form.category }}<br>
        <br>
        {{ form.sub_category }}
        <br>
        {{ form.title }}
        <br>
        {{ form.url }}
        <br>
        {{ form.context }}<br>

        <span>{{ error }}</span>
        <br>

        <button class="btn btn-success" type="submit"><i class="fa fa-paper-plane"></i>Save</button>

    </form>
</div>
{% endblock %}
