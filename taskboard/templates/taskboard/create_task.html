{% extends 'main/main_basic.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content%}
<div class="feature">
    <h1>{{ title }}</h1>
    <form method="post">

        {% csrf_token %}
        {{ form.context }}<br>
        <br>
        {{ form.deadline_day }}<br>
        <br>
        {{ form.deadline_time }}<br>
        <br>
        {{ form.created_on }}
        <br>
        <span>{{ error }}</span>
        <br>

        <button class="btn btn-success" type="submit"><i class="fa fa-paper-plane"></i>Save</button>

    </form>
</div>
{% endblock %}
