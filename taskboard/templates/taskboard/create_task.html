{% extends 'main/main_basic.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content%}
<div class="col-md-7 col-lg-8 forms_pos">
    <a href="{% url 'taskboard_home' %}"><button type="button" class="btn-close" aria-label="Close"></button></a>
    <h4 class="mb-3">{{ title }}</h4>
    <form method="post" class="needs-validation" novalidate>

        {% csrf_token %}
        {{ form.context }}<br>
        <br>
        {{ form.deadline_day }}<br>
        <br>
        {{ form.deadline_time }}<br>
        <br>
        {{ form.created_on }}
        <br>
        <span>{{ error }}</span>
        <br>

        <button class="btn btn-success" type="submit"><i class="fa fa-paper-plane"></i>Save</button>

    </form>
</div>
{% endblock %}
